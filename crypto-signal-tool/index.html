<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仮想通貨バイシグナルツール</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="container">
        <!-- ヘッダーエリア -->
        <header class="header">
            <h1 class="title">Crypto Signal Tool</h1>
            <div class="header-controls">
                <div class="control-group">
                    <label for="pair-select">通貨ペア:</label>
                    <select id="pair-select">
                        <option value="btc_jpy">BTC/JPY</option>
                        <option value="eth_jpy">ETH/JPY</option>
                        <option value="xrp_jpy">XRP/JPY</option>
                        <option value="ltc_jpy">LTC/JPY</option>
                        <option value="mona_jpy">MONA/JPY</option>
                        <option value="bcc_jpy">BCH/JPY</option>
                        <option value="xlm_jpy">XLM/JPY</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="timeframe-select">足種:</label>
                    <select id="timeframe-select">
                        <option value="1hour">1時間足</option>
                        <option value="4hour">4時間足</option>
                        <option value="1day" selected>日足</option>
                    </select>
                </div>
                <div class="fear-greed-badge" id="fear-greed-badge">
                    <span class="badge-label">Fear & Greed:</span>
                    <span class="badge-value" id="fear-greed-value">--</span>
                    <span class="badge-text" id="fear-greed-text">(読み込み中)</span>
                </div>
                <div class="last-update">
                    <span>最終更新:</span>
                    <span id="last-update-time">--:--:--</span>
                </div>
            </div>
        </header>

        <!-- メインチャートエリア -->
        <main class="chart-area">
            <div id="chart-container"></div>
        </main>

        <!-- コントロールパネル -->
        <aside class="control-panel">
            <h3>コントロール</h3>
            <div class="panel-section">
                <button id="refresh-btn" class="btn btn-primary">手動更新</button>
                <div class="auto-update">
                    <input type="checkbox" id="auto-update-checkbox" checked>
                    <label for="auto-update-checkbox">自動更新 (10分間隔)</label>
                </div>
            </div>
            <div class="panel-section">
                <h4>シグナルロジック</h4>
                <div class="logic-options">
                    <div class="logic-item">
                        <input type="checkbox" id="logic-feargreed" checked>
                        <label for="logic-feargreed">Fear & Greed Index</label>
                    </div>
                    <div class="logic-settings" id="feargreed-settings">
                        <div class="setting-row">
                            <label>買いシグナル閾値:</label>
                            <input type="number" id="buy-threshold" value="20" min="0" max="100">
                        </div>
                        <div class="setting-row">
                            <label>売りシグナル閾値:</label>
                            <input type="number" id="sell-threshold" value="80" min="0" max="100">
                        </div>
                    </div>
                    <!-- 将来的なロジック追加用 -->
                    <div class="logic-item future-logic">
                        <input type="checkbox" id="logic-rsi" disabled>
                        <label for="logic-rsi">RSI (準備中)</label>
                    </div>
                    <div class="logic-item future-logic">
                        <input type="checkbox" id="logic-macd" disabled>
                        <label for="logic-macd">MACD (準備中)</label>
                    </div>
                </div>
            </div>
            <div class="panel-section">
                <h4>シグナル履歴</h4>
                <div id="signal-history" class="signal-history">
                    <p class="no-signals">シグナルなし</p>
                </div>
            </div>
        </aside>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
